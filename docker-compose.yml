version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ada-marina-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-marina}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-marina_secure_pass_2025}
      POSTGRES_DB: ${POSTGRES_DB:-ada_marina_wim}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/seeds:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U marina"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - marina-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ada-marina-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_secure_pass_2025}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - marina-network

  # Neo4j Graph Database
  neo4j:
    image: neo4j:5.16-community
    container_name: ada-marina-neo4j
    environment:
      NEO4J_AUTH: neo4j/${NEO4J_PASSWORD:-neo4j_secure_pass_2025}
      NEO4J_dbms_memory_heap_max__size: 2G
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p ${NEO4J_PASSWORD:-neo4j_secure_pass_2025} 'RETURN 1'"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - marina-network

  # SCOUT Agent (Air Traffic Control)
  scout-agent:
    build:
      context: .
      dockerfile: docker/Dockerfile.agent
    container_name: ada-marina-scout
    environment:
      - AGENT_TYPE=scout
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./app:/app
    networks:
      - marina-network
    restart: unless-stopped

  # PLAN Agent (Flight Planning)
  plan-agent:
    build:
      context: .
      dockerfile: docker/Dockerfile.agent
    container_name: ada-marina-plan
    environment:
      - AGENT_TYPE=plan
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - NEO4J_URL=${NEO4J_URL}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    volumes:
      - ./app:/app
    networks:
      - marina-network
    restart: unless-stopped

  # BUILD Agent (Ground Services)
  build-agent:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: ada-marina-build
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - NEO4J_URL=${NEO4J_URL}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - PARASUT_CLIENT_ID=${PARASUT_CLIENT_ID}
      - PARASUT_CLIENT_SECRET=${PARASUT_CLIENT_SECRET}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./app:/app
    networks:
      - marina-network
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # VERIFY Agent (Security Management)
  verify-agent:
    build:
      context: .
      dockerfile: docker/Dockerfile.agent
    container_name: ada-marina-verify
    environment:
      - AGENT_TYPE=verify
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./app:/app
    networks:
      - marina-network
    restart: unless-stopped

  # SHIP Agent (Deployment & Learning)
  ship-agent:
    build:
      context: .
      dockerfile: docker/Dockerfile.agent
    container_name: ada-marina-ship
    environment:
      - AGENT_TYPE=ship
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - NEO4J_URL=${NEO4J_URL}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    volumes:
      - ./app:/app
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - marina-network
    restart: unless-stopped

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: ada-marina-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - marina-network
    restart: unless-stopped

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: ada-marina-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin_secure_2025}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - marina-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  neo4j_data:
  prometheus_data:
  grafana_data:

networks:
  marina-network:
    driver: bridge
